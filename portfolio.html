<div class="container">
  <section id="portfolio">
    <h2 class="section-title">Portfolio</h2>

    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="projects">Projects</button>
      <button class="filter-btn" data-filter="achievements">Achievements</button>
      <button class="filter-btn" data-filter="certifications">Certifications</button>
    </div>

    <div class="portfolio-grid">
      <!-- Projects -->
      <div class="portfolio-item" data-category="projects">
        <img src="assets/images/project-1.jpg" alt="AI Chatbot">
        <div class="overlay">
          <h3>AI Chatbot</h3>
          <p>Built an AI-powered chatbot using Python and NLP.</p>
        </div>
      </div>

      <div class="portfolio-item" data-category="projects">
        <img src="assets/images/project-2.png" alt="E-Commerce App">
        <div class="overlay">
          <h3>E-Commerce App</h3>
          <p>Developed a full-stack e-commerce application.</p>
        </div>
      </div>

      <!-- Achievements -->
      <div class="portfolio-item" data-category="achievements">
        <img src="assets/images/award-1.png" alt="Hackathon Winner">
        <div class="overlay">
          <h3>National Hackathon Winner</h3>
          <p>Won a national-level app-building hackathon.</p>
        </div>
      </div>

      <!-- Certifications -->
      <div class="portfolio-item" data-category="certifications">
        <img src="assets/images/certification-1.png" alt="C++ Certification">
        <div class="overlay">
          <h3>Coding for Everyone: C & C++</h3>
          <p>Certified by the University of California, Santa Cruz.</p>
        </div>
      </div>
    </div>
  </section>
</div>

<style>
  /* General Styles */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #E0E0E0;
    text-align: center;
  }

  .container {
    width: 80%;
    margin: 40px auto;
    padding: 30px;
    background: #1E1E1E;
    border: 2px solid #4CAF50;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
  }

  .section-title {
    color: white;
    font-size: 32px;
    margin-bottom: 10px;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 5px;
    display: inline-block;
  }

  /* Filter Buttons */
  .filter-buttons {
    margin: 20px 0;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .filter-btn {
    background: transparent;
    border: 2px solid #1E1E1E;
    color: white;
    padding: 8px 15px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .filter-btn:hover {
    font-size: 1.2rem;
    color: #ffffff;
  }
  .filter-btn.active{
      color: #4CAF50;
  }

  /* Portfolio Grid */
  .portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 30px;
    padding: 0 20px;
  }

  .portfolio-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }

  .portfolio-item img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
  }

  .portfolio-item:hover img {
    transform: scale(1.05);
  }

  /* Overlay Effect */
  .overlay {
    position: absolute;
    bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    width: 100%;
    padding: 15px;
    transition: all 0.3s ease-in-out;
    opacity: 0;
  }

  .portfolio-item:hover {
    opacity: 1;
    background: rgba(0, 0, 0, 0.9);
    color: #ffffff;
  }

  .overlay h3 {
    margin: 5px 0;
    font-size: 20px;
    font-weight: bold;
  }

  .overlay p {
    font-size: 14px;
  }

  /* Mobile Responsive */
  @media (max-width: 768px) {
    .portfolio-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<script>
  document.querySelectorAll('.filter-btn').forEach(button => {
    button.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      let filter = button.getAttribute('data-filter');
      document.querySelectorAll('.portfolio-item').forEach(item => {
        if (filter === 'all' || item.getAttribute('data-category') === filter) {
          item.style.display = 'block';
          item.style.opacity = 0;
          setTimeout(() => { item.style.opacity = 1; }, 200);
        } else {
          item.style.opacity = 0;
          setTimeout(() => { item.style.display = 'none'; }, 200);
        }
      });
    });
  });
</script>
