<div class="container">
  <section id="portfolio">
    <h2 class="section-title">Portfolio</h2>

    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="projects">Projects</button>
      <button class="filter-btn" data-filter="achievements">Achievements</button>
      <button class="filter-btn" data-filter="certifications">Certifications</button>
    </div>

    <div class="portfolio-grid">
      <!-- Achievements -->
      <div class="portfolio-item" data-category="achievements">
        <a href="tantrotstav.jpg" target="_blank" class="portfolio-link">
          <img src="tantrotstav.jpg" alt="Hackathon Winner">
          <div class="text-below">
            <h3>National Hackathon Winner</h3>
            <p>Won a national-level app-building hackathon.</p>
          </div>
        </a>
      </div>

      <!-- Certifications -->
      <div class="portfolio-item" data-category="certifications">
        <a href="c++_certificate.jpg" target="_blank" class="portfolio-link">
          <img src="c++_certificate.jpg" alt="C++ Certification">
          <div class="text-below">
            <h3>Coding for Everyone: C & C++</h3>
            <p>Certified by the University of California, Santa Cruz.</p>
          </div>
        </a>
      </div>
    </div>
  </section>
</div>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #E0E0E0;
    text-align: center;
  }

  .container {
    width: 95%;
    margin: 10px auto;
    padding: 20px;
    background: #1E1E1E;
    border: 2px solid #4CAF50;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
  }

  .section-title {
    color: white;
    font-size: 32px;
    margin-bottom: 10px;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 5px;
    display: inline-block;
  }

  .filter-buttons {
    margin: 10px 0;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .filter-btn {
    background: transparent;
    border: 2px solid #1E1E1E;
    color: white;
    padding: 8px 15px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .filter-btn:hover {
    font-size: 1.2rem;
    color: #ffffff;
  }

  .filter-btn.active {
    color: #4CAF50;
  }

  .portfolio-grid {
    display: grid;
    grid-template-columns: repeat(3, 3fr);
    gap: 2px;
    margin-top: 10px;
    padding: 0 2px;
  }

  .portfolio-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    width: 240px;
    height: 240px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #2A2A2A;
    padding: 5px;
    margin-right: 1.5px;
    margin-bottom: 5px;
  }

  .portfolio-link {
    text-decoration: none;
    color: inherit;
    display: block;
    width: 100%;
    height: 100%;
  }

  .portfolio-item img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
  }

  .portfolio-item:hover img,
  .portfolio-item:hover .text-below {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
  }

  .text-below {
    width: 100%;
    margin-top: 5px;
    background: rgba(0, 0, 0, 0.85);
    padding: 10px;
    border-radius: 8px;
  }

  .text-below h3 {
    margin: 5px 0;
    font-size: 1rem;
    font-weight: bold;
  }

  .text-below p {
    font-size: 0.8rem;
  }

  @media (max-width: 768px) {
    .portfolio-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<script>
  document.querySelectorAll('.filter-btn').forEach(button => {
    button.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      let filter = button.getAttribute('data-filter');
      document.querySelectorAll('.portfolio-item').forEach(item => {
        if (filter === 'all' || item.getAttribute('data-category') === filter) {
          item.style.display = 'flex';
          item.style.opacity = 0;
          setTimeout(() => { item.style.opacity = 1; }, 200);
        } else {
          item.style.opacity = 0;
          setTimeout(() => { item.style.display = 'none'; }, 200);
        }
      });
    });
  });
</script>
